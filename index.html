<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rolo</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Rolo">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
<div class="grid">
</div>
<div class="nope"></div>
<div class="controller controller--select">
    <span class="key key--w">Select Up</span>
    <span class="key key--s">Select Down</span>
    <span class="key key--a">Select Left</span>
    <span class="key key--d">Select Right</span>
</div>
<div class="controller controller--move">
    <span class="key key--up">Move Up</span>
    <span class="key key--down">Move Down</span>
    <span class="key key--left">Move Left</span>
    <span class="key key--right">Move Right</span>
</div>
<div class="success">
    <div class="success__title">Well done!</div>
    <div class="success__more">(Press ESC to Restart or ENTER to Continue)</div>
</div>
<script src="levels.js"></script>
<script src="grid.js"></script>
<script src="keyboard.js"></script>
<!-- <script src="mouse.js"></script> -->
<script src="script.js"></script>
<script src="controller.js"></script>
</body>
</html>
